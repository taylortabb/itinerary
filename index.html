  <link rel="stylesheet" href="css/normalize.css">

<style>

.full {
  width: 100%;
}

.collapsible {
  cursor: pointer;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
}

.active, .collapsible:hover {
  /*  background-color: #555;*/
}

.content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease-out;
}
</style>



<body>

  <div class="container">
    <div class="row">
     <div class="one-full column" style="margin-top: 2.5%">

       <div class="collapsible">
        <h4>Itinerary</h4></div>
        <div class="content">  
<a href="jp" class="button full">Japan</a>
<a href="hk" class="button full">Hong Kong</a>
<a href="sg" class="button full">Singapore</a>
<a href="db" class="button full">Dubai</a>
<a href="ey" class="button full">Egypt</a>
<a href="is" class="button full">Israel</a>

<br><br>
      </div></div>



        <script src="js/overall.js" type="text/javascript"></script>
        <div id="table">
        </div>

      </div>
    </div>
  </div>


  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        } 
      });
    }
  </script>


</body>
</html>
